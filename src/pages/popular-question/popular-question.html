<ion-content padding class="bg">
    <div class="header-container">
        <div class="head-text">
          <div class="text">คำถามที่พบบ่อย?</div>
        </div>
        <div class="close-container" (click)="closePage()">
          <div class="close-button">
            <ion-icon name="ios-close" class="close-but"></ion-icon>
          </div>
        </div>
      </div>
  <div class="page-container">
    <div class="inner-container">
      <div class="question-container">
        <div class="in-question">
          <div class="head-question">
            <div class="text">คำถาม</div>
          </div>
          <div class="body-question">
            <div class="text">Content</div>
          </div>
        </div>
      </div>

      <div class="answer-container">
        <div class="in-answer">
          <div class="head-answer">
            <div class="text">คำตอบ</div>
          </div>
          <div class="body-answer">
            <div class="text">This is content</div>
          </div>
        </div>

      </div>
    </div>
  </div>
</ion-content>
