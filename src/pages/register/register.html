<ion-content padding class="bg">
  <div class="head-container">
    <div class="nav-bar" (click)="backTo()">
      <div class="nav-back">
        <ion-icon name="ios-arrow-back" class="ios-arrow-back" ></ion-icon>
      </div>
    </div>
    <div class="head-text">
      <div class="text">
        STOP TOGETHER
      </div>
    </div>
  </div>
    
  <div class="page-container">
      <div class="row-two">
          <div class="img">
            <img src="assets/imgs/register.png">
          </div>
        </div>
    <div class="row-three">
      <div class="text">
        <p>Sign Up</p>
      </div>
    </div>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Email" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Name" type="text" [(ngModel)]="displayName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Age" type="number" [(ngModel)]="age"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Telephone" type="text" [(ngModel)]="tel"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full (click)="register()" class="regis-but">Register</button>

  </div>
</ion-content>
