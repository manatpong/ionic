<ion-content padding>
  <div class="header-container">
    <div class="head-text">
      <div class="text">STOP TOGETHER</div>
    </div>
    <div class="close-container" (click)="closePage()">
      <div class="close-button">
        <ion-icon name="ios-close" class="close-but"></ion-icon>
      </div>
    </div>
  </div>
  <div class="body-container">
    <div class="inner-container">
      <div class="day-text">
        <div class="text">Day {{ selectDay.day }}</div>
      </div>
      <div class="descript-container">
        <div class="canvas">
          <div class="text">คำอธิบาย</div>
        </div>
      </div>
      <div class="button-container">
        <div class="back-container">
          <button *ngIf="state_back" ion-button class="button-back" (click)="backTo()">
            <ion-icon name="arrow-back" class="arrow-back"></ion-icon>
          </button>
        </div>
        <div class="img-container">
          <div class="img">
            <img src="assets/imgs/picture.png">
            <!-- <img src="http://images.all-free-download.com/images/graphiclarge/harry_potter_icon_6825007.jpg"> -->
          </div>
        </div>
        <div class="forward-container">
          <button  *ngIf="state_forw" ion-button class="button-forward" (click)="nextPage()">
            <ion-icon name="arrow-forward" class="arrow-forward"></ion-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-container">

  </div>

</ion-content>
